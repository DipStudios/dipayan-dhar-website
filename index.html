<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Dipayan Dhar</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/profile-pic.jpg" alt="Dipayan Dhar Profile Picture">
        </div>
        <div class="section__text">
            <h1 class="title">Dipayan Dhar</h1>
            <p class="section__text__p2">Computer Engineering Student</p>
            <div class="btn-container">
                <button class="btn btn-color-2" 
                onclick="window.open('./assets/resume-example.pdf')">
                Resume
                </button>
                <button class="btn btn-color-1" 
                onclick="location.href='./#contact'">
                Contact Info
                </button>
            </div>
            <div id="socials-container">
                <img src="./assets/linkedin.png" alt="LinkedIn"
                class="icon" onclick="location.href='https://www.linkedin.com/in/dipayan-dhar/'">
                </img>
                <img src="./assets/github.png" alt="GitHub"
                class="icon" onclick="location.href='https://github.com/DipStudios'">
                </img>
            </div>
        </div>
    </section>

    <section id="about">
        <h1 class="title">About Me</h1>
        <div class="section-container">
            <div class="section__pic-container">
                <img src="./assets/about-pic.png" 
                alt="Profile Pic"
                class="about-pic">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
